name: "Writing Task 練習紀錄"
description: "紀錄一篇 IELTS Writing Task 練習、連結檔案、反思與改進"
title: "DayXX - Task 1/2 Essay"
labels: ["writing", "task"]
assignees: ["your-github-id"]
body:
  - type: markdown
    attributes:
      value: |
        ## 📄 文章連結
        - Draft: [檔案路徑](../blob/master/essays/dayXX/draft.md)
        - Feedback: [檔案路徑](../blob/master/essays/dayXX/feedback.md)
        - Final: [檔案路徑](../blob/master/essays/dayXX/final.md)

  - type: checkboxes
    attributes:
      label: "✅ 自我檢視清單"
      options:
        - label: "Task Achievement：是否完整回答題目？"
        - label: "Cohesion & Coherence：段落結構是否清晰？"
        - label: "Lexical Resource：有無使用自然的 collocations？"
        - label: "Grammatical Range & Accuracy：有無語法多樣性且少錯誤？"

  - type: textarea
    attributes:
      label: "💡 當日反思"
      description: "請簡述今天寫作的挑戰、錯誤模式與收穫。"

  - type: markdown
    attributes:
      value: |
        ## 🔗 關聯
        - Related PR: #
        - Related Issues: #
